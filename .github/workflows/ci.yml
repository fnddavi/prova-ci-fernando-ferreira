name: CI Pipeline da Prova (TypeScript)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v3

      # Configura a versão do Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      # Configurar pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 2. Instalação das dependências com pnpm
      - name: Instalar dependências (pnpm)
        run: pnpm install

      # 3. Execução dos testes automatizados com pnpm
      - name: Executar testes (pnpm)
        run: pnpm test
